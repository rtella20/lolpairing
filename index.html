<!DOCTYPE html>
<html>
  <head>
    <title>LOL PAIRING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/flipclock.css">
    <link rel="stylesheet" href="css/application.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="clock"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <a href="#"><span class="glyphicon glyphicon-repeat"></span>
          </a>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <a href="#">
            <span class="glyphicon glyphicon-play"></span>
          </a>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <span class="glyphicon glyphicon-pause"></span>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/flipclock/flipclock.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var random_background = 1 + Math.floor(Math.random() * 5);
        $('body').css("background","#fff url('img/background/"+random_background+".jpg') no-repeat top left");
        $('body').css("background-size", 'cover');
        var clock = $('.clock').FlipClock({
            countdown: true,
            clockFace: 'MinuteCounter'
        });
        clock.setTime(900);
        clock.start();
      });
    </script>
    <script src="js/application.js"></script>

  </body>
</html>
