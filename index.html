<!DOCTYPE html>
<html>
  <head>
    <title>LOL PAIRING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/flipclock.css">
    <link rel="stylesheet" href="css/application.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="clock"></div>
        </div>
      </div>
	  <br/>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <a href="#" id="reset">
            <span class="glyphicon glyphicon-repeat"></span>
          </a>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <a href="#" id="play_pause">
            <span class="glyphicon glyphicon-play"></span>
          </a>
        </div>
      </div>
    </div>
	<br/>
	<div class="row">
	<div class="text-center">
	  <div class="col-xs-5">
	    <input type="text" class="form-control" placeholder="First Person">
	  </div>
	  <div class="col-xs-5">
	    <input type="text" class="form-control" placeholder="Second Person">
	  </div>
	  </div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/flipclock/flipclock.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/pairTimer.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
