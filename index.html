<!DOCTYPE html>
<html>
  <head>
    <title>LOL PAIRING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/flipclock.css">
    <link rel="stylesheet" href="css/application.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="clock"></div>
        </div>
      </div>
	    <br/>
      <div class="row">
        <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3 col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <a href="#" id="reset">
            <span class="glyphicon glyphicon-repeat"></span>
          </a>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <a href="#" id="edit">
            <span class="glyphicon glyphicon-edit"></span>
          </a>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <a href="#" id="play_pause">
            <span class="glyphicon glyphicon-play"></span>
          </a>
        </div>
      </div>
    </div>
	  <br/>
	  <div class="row">
     <form name="usernames" id="username-form">
	      <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 col-lg-4 col-md-4 col-sm-4 col-xs-4">
	        <input type="text" name="username1" id="username1-field" class="form-control">
	      </div>
	      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
	        <input type="text" name="username2" id="username2-field" class="form-control">
	      </div>
	    </form>
	  </div>
    <audio src="audio/countdown.ogg" id="playMe"></audio>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/flipclock/flipclock.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script type="text/javascript" src="js/pairTimer.js"></script>
    <script type="text/javascript" src="js/pairSession.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
